<!DOCTYPE html>
<html>
    <head>
        <title>clock</title>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        <div class="container">
            <h1>This is an example of time interval</h1>
            <div class="clock" id="clock">
            </div>
        </div>
        <script>
            setInterval(myfunction, 1000);

function myfunction(){
    var date = new Date();
    document.getElementById("clock").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" +
    date.getSeconds();
}
        </script>
    </body>
</html>
