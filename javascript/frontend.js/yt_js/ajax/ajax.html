<!DOCTYPE html>
<html>

<head>
  <title>ajax</title>

</head>

<body>
  <h1>AJAX Example</h1>
  <button id="myButton" onclick="loadDoc()">Click me!</button>
  <div id="demo"></div>



  <script>
    function loadDoc() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        document.getElementById("demo").innerHTML = this.responseText;
      }
      xhttp.open("GET", "ajax_info.txt", true);
      xhttp.send();
    }
  </script>
</body>

</html>
